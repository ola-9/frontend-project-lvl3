<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>

<body>
  <main>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво!</p>
          <form class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="rss-form form-floating">
                  <input id="url-input" autofocus required name="url" aria-label="url" placeholder="ссылка на RSS"
                    class="form-control w-100" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <input type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" value="Submit">
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 poistion-absollute small text-danger"></p>
        </div>
      </div>

    </section>
  </main>
  <!-- <script src="./src/index.js"></script> -->
</body>

</html>
